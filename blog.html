        <!-- BLOG FORM -->
        <div class="blog-form">
            <h2>Add New Project</h2>
            <form onsubmit="addBlog(event); this.reset(); return false;" class="blog-input" id="blog-input">
                <div class="input">
                    <label for="blog-name">Blog Name</label>
                    <input type="text" id="blog-name" required>
                </div>
                <div class="input-row">
                    <div class="input">
                        <label for="date-start">Start Date</label>
                        <input type="date" id="date-start" required>
                    </div>
                    <div class="input">
                        <label for="date-end">End Date</label>
                        <input type="date" id="date-end" required>
                    </div>
                </div>
                <div class="input">
                    <label for="blog-description">Blog Description</label>
                    <textarea id="blog-description" cols="30" rows="10" required></textarea>
                </div>
                <div class="input-grid">
                    <label>Technologies</label>
                    <div class="input-checkbox">
                        <label for="node-js">
                            <input type="checkbox" name="inputCheck" value="node-js">
                            Node JS
                        </label>
                        <label for="react-js">
                            <input type="checkbox" name="inputCheck" value="react-js">
                            React JS
                        </label>
                        <label for="next-js">
                            <input type="checkbox" name="inputCheck" value="next-js">
                            Next JS
                        </label>
                        <label for="typescript">
                            <input type="checkbox" name="inputCheck" value="typescript">
                            TypeScript
                        </label>
                    </div>
                </div>
                <div class="input">
                    <label for="upload-image">Upload Image</label>
                    <input type="file" id="upload-image" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
